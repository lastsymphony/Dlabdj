<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komikcast - Scraper Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #121212;
      color: #f1f1f1;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .controls input, .controls select {
      padding: 10px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
    }
    .card-content h3 {
      font-size: 1rem;
      margin: 0;
    }
    .meta {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 5px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 10px;
    }
    .pagination button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .detail {
      background: #1c1c1c;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .detail h2 { margin-top: 0; }
    .chapter-list { margin-top: 1rem; }
    .chapter-item { margin-bottom: 8px; cursor: pointer; color: #4fc3f7; }
    .reader {
      margin-top: 2rem;
      display: none;
    }
    .reader img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Komikcast Scraper</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Cari judul komik...">
      <select id="typeFilter">
        <option value="">Semua Tipe</option>
        <option value="Manga">Manga</option>
        <option value="Manhwa">Manhwa</option>
        <option value="Manhua">Manhua</option>
      </select>
    </div>
    <div id="komik-list" class="grid"></div>
    <div class="pagination">
      <button id="prev-btn">⬅ Prev</button>
      <button id="next-btn">Next ➡</button>
    </div>
    <div id="detail-view" class="detail" style="display: none;"></div>
    <div id="reader" class="reader"></div>
  </div>
  <script>
    let currentPage = 1;
    let currentData = [];async function loadKomik(page = 1) {
  const url = `https://api.allorigins.win/raw?url=` + encodeURIComponent(`https://weeb-scraper.onrender.com/api/komikcast?page=${page}`);
  const container = document.getElementById('komik-list');
  container.innerHTML = '<p>Loading...</p>';

  try {
    const res = await fetch(url);
    const data = await res.json();
    currentData = data.data || [];
    currentPage = page;
    displayKomik(currentData);

    document.getElementById('prev-btn').disabled = !data.prev_page;
    document.getElementById('next-btn').disabled = !data.next_page;

    document.getElementById('prev-btn').onclick = () => loadKomik(currentPage - 1);
    document.getElementById('next-btn').onclick = () => loadKomik(currentPage + 1);
  } catch (err) {
    container.innerHTML = `<p>❌ Gagal memuat data: ${err.message}</p>`;
  }
}

function displayKomik(list) {
  const container = document.getElementById('komik-list');
  container.innerHTML = '';
  document.getElementById('detail-view').style.display = 'none';
  document.getElementById('reader').style.display = 'none';

  const keyword = document.getElementById('searchInput').value.toLowerCase();
  const type = document.getElementById('typeFilter').value;
  const filtered = list.filter(k => k.title.toLowerCase().includes(keyword) && (!type || k.type === type));

  if (filtered.length === 0) {
    container.innerHTML = '<p>Tidak ada hasil ditemukan.</p>';
    return;
  }

  filtered.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => showDetail(item.param);
    card.innerHTML = `
      <img src="${item.thumbnail}" alt="${item.title}" />
      <div class="card-content">
        <h3>${item.title}</h3>
        <div class="meta">
          <p>Type: ${item.type}</p>
          <p>Rating: ${item.rating}</p>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

async function showDetail(param) {
  const url = `https://api.allorigins.win/raw?url=` + encodeURIComponent(`https://weeb-scraper.onrender.com/api/komikcast/${param}`);
  const detailDiv = document.getElementById('detail-view');
  const readerDiv = document.getElementById('reader');
  detailDiv.innerHTML = '<p>Loading detail...</p>';
  detailDiv.style.display = 'block';
  readerDiv.style.display = 'none';

  try {
    const res = await fetch(url);
    const data = await res.json();
    const d = data.data;

    detailDiv.innerHTML = `
      <h2>${d.title}</h2>
      <img src="${d.thumbnail}" alt="${d.title}" style="max-width:200px; float:right; margin-left:1rem;">
      <p><strong>Author:</strong> ${d.meta_info.author}</p>
      <p><strong>Released:</strong> ${d.meta_info.released}</p>
      <p><strong>Status:</strong> ${d.meta_info.status}</p>
      <p><strong>Type:</strong> ${d.meta_info.type}</p>
      <p><strong>Updated on:</strong> ${d.meta_info.updated_on}</p>
      <p><strong>Genre:</strong> ${d.genre.join(', ')}</p>
      <p><strong>Synopsis:</strong><br>${d.synopsis}</p>
      <div class="chapter-list">
        <h3>Chapters:</h3>
        ${d.chapters.map(c => `<div class="chapter-item" onclick="loadChapter('${c.slug}')">${c.chapter} - ${c.release}</div>`).join('')}
      </div>
    `;
  } catch (err) {
    detailDiv.innerHTML = `<p>Gagal memuat detail: ${err.message}</p>`;
  }
}

async function loadChapter(slug) {
  const url = `https://api.allorigins.win/raw?url=` + encodeURIComponent(`https://weeb-scraper.onrender.com/api/komikcast/chapter/${slug}`);
  const readerDiv = document.getElementById('reader');
  readerDiv.innerHTML = '<p>Memuat chapter...</p>';
  readerDiv.style.display = 'block';

  try {
    const res = await fetch(url);
    const data = await res.json();
    readerDiv.innerHTML = data.data.map(src => `<img src="${src}" loading="lazy">`).join('');
  } catch (err) {
    readerDiv.innerHTML = `<p>❌ Gagal memuat gambar chapter: ${err.message}</p>`;
  }
}

document.getElementById('searchInput').addEventListener('input', () => displayKomik(currentData));
document.getElementById('typeFilter').addEventListener('change', () => displayKomik(currentData));

loadKomik();

  </script>
</body>
</html>
