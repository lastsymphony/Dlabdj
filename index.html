<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komiku Web App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #2c7be5;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #fff;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 10px;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-body {
      padding: 10px;
      text-align: center;
    }
    .chapter-title {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
      color: #eee;
    }
    .images img {
      width: 100%;
      display: block;
      margin: 0;
      border: none;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }
    .nav-buttons button {
      flex: 1;
      background: #2c7be5;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #1a5dc9;
    }
    .back-btn, .chapter-btn {
      margin: 10px 5px;
      padding: 10px 16px;
      font-size: 14px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .genres span {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 4px 10px;
      margin: 3px;
      border-radius: 20px;
      font-size: 13px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header id="appTitle">Komiku - Web Manga</header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="üîç Cari manga..." oninput="searchManga(this.value)">
    <div id="sections"></div>
    <div id="detail" style="display:none;"></div>
    <div id="chapter" style="display:none;"></div>
  </div>
  <script>
    const API = "https://c-lilac-seven.vercel.app";
    const sectionList = ["rekomendasi", "trending", "terbaru-2", "terbaru", "pustaka", "berwarna", "komik-populer"];
    const sectionsDiv = document.getElementById("sections");
    const detail = document.getElementById("detail");
    const chapter = document.getElementById("chapter");async function loadSections() {
  sectionsDiv.innerHTML = "";
  for (const section of sectionList) {
    const res = await fetch(`${API}/${section}`);
    const data = await res.json();
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";
    sectionDiv.innerHTML = `<h2>${section.replace(/-/g, ' ').toUpperCase()}</h2><div class='gallery'>` +
      data.map(manga => `
        <div class="card" onclick="loadDetail('${manga.apiDetailLink}')">
          <img src="${manga.thumbnail}" alt="${manga.title}">
          <div class="card-body">
            <h4>${manga.title}</h4>
          </div>
        </div>
      `).join('') + '</div>';
    sectionsDiv.appendChild(sectionDiv);
  }
}

async function searchManga(keyword) {
  if (!keyword) return loadSections();
  const res = await fetch(`${API}/search?q=${encodeURIComponent(keyword)}`);
  const data = await res.json();
  sectionsDiv.innerHTML = `<div class='section'><h2>HASIL PENCARIAN</h2><div class='gallery'>` +
    data.map(manga => `
      <div class="card" onclick="loadDetail('${manga.apiDetailLink}')">
        <img src="${manga.thumbnail}" alt="${manga.title}">
        <div class="card-body">
          <h4>${manga.title}</h4>
        </div>
      </div>
    `).join('') + '</div></div>';
}

async function loadDetail(apiLink) {
  sectionsDiv.style.display = "none";
  chapter.style.display = "none";
  detail.style.display = "block";
  const res = await fetch(API + apiLink);
  const data = await res.json();
  detail.innerHTML = `
    <button class="back-btn" onclick="backToGallery()">‚Üê Kembali</button>
    <h2>${data.title}</h2>
    <p><strong>Pengarang:</strong> ${data.info["Pengarang"]}</p>
    <p><strong>Status:</strong> ${data.info["Status"]}</p>
    <p><strong>Genre:</strong> ${data.genres.map(g => `<span>${g}</span>`).join('')}</p>
    <p>${data.description}</p>
    <h3>Chapter</h3>
    <button class="chapter-btn" onclick="loadChapter('${data.firstChapter.apiLink}')">Pertama</button>
    <button class="chapter-btn" onclick="loadChapter('${data.latestChapter.apiLink}')">Terbaru</button>
  `;
}

async function loadChapter(apiLink) {
  sectionsDiv.style.display = "none";
  detail.style.display = "none";
  chapter.style.display = "block";
  document.getElementById("appTitle").textContent = "Baca Komik";
  chapter.innerHTML = `<div class="chapter-title">‚è≥ Memuat...</div>`;
  const res = await fetch(API + apiLink);
  const data = await res.json();
  chapter.innerHTML = `
    <div class="chapter-title">${data.chapterInfo?.Judul || data.title}</div>
    <div class="chapter-title">Rilis: ${data.chapterInfo?.["Tanggal Rilis"] || "-"}</div>
    <div class="images">
      ${data.images.map(src => `<img src="${src}" alt="page">`).join('') || '<p>‚ùå Gambar tidak tersedia.</p>'}
    </div>
    <div class="nav-buttons">
      ${data.navigation.prevChapter ? `<button onclick="loadChapter('${data.navigation.prevChapter.apiLink}')">‚¨Ö Sebelumnya</button>` : ""}
      ${data.navigation.nextChapter ? `<button onclick="loadChapter('${data.navigation.nextChapter.apiLink}')">Selanjutnya ‚û°</button>` : ""}
    </div>
    <div style="text-align:center;margin-top:20px">
      <button class="back-btn" onclick="loadDetail('${data.navigation.allChapters}')">‚¨Ö Kembali ke Detail</button>
    </div>
  `;
}

function backToGallery() {
  sectionsDiv.style.display = "block";
  detail.style.display = "none";
  chapter.style.display = "none";
  document.getElementById("appTitle").textContent = "Komiku - Web Manga";
}

loadSections();

  </script>
</body>
</html>
